name: check-datasets-xml

on:
  push:
    branches: [ '*' ]

jobs:
  check-datasets-xml:
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.12' ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Conda environment with Micromamba
        uses: mamba-org/setup-micromamba@0dea6379afdaffa5d528b3d1dabc45da37f443fc
        with:
           environment-file: envs/environment-test.yaml
           environment-name: erddap-datasets-test
           cache-environment: true
           cache-downloads: true
           # persist downloads cache for 1 day
           cache-downloads-key: downloads-${{ steps.date.outputs.date }}
           create-args: >-
             python=${{ inputs.python-version }}

      - name: Run check_datasets_xml.py
        run: python check_datasets_xml.py
        shell: bash -el {0}
